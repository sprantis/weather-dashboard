<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" src="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
      <div>
        <div class="jumbotron d-flex justify-content-center">Weather Dashboard</div>
        <div class="row">
          <div id="sidebar" class="col-3">
            <div id="search-container">
              <form id="search-form">
                <label for="searchCity">Search for a city:</label>
                <input type="text" id="search-input" name="searchCity" class="search-input">
                <button id="search-btn">Search</button>
              </form>
            </div>
            <div id="recent-search-container">
              <div>Search History 1</div>
              <div>Search History 2</div>
              <div>Search History 3</div>
              <div>Search History 4</div>
              <div>Search History 5</div>
            </div>
          </div>
          <div id="main-content" class="col-9">
            <h2>Today's Weather</h2>
            <div id="current-container"></div>       
            <div id="forecast-container">
              <h2>5-Day Forecast</h2>
              <div class="row">
                <div id="day1"></div>
                <div id="day2"></div>
                <div id="day3"></div>
                <div id="day4"></div>
                <div id="day5"></div>
              </div>
          </div> 
        </div>
        
        </div>

      </div>      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>

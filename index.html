<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
      <div>
        <div class="jumbotron d-flex justify-content-center jumbo">Weather Dashboard</div>
        <div class="row">
          <div id="sidebar" class="col-3">
            <div id="search-container" class="mx-4">
              <form id="search-form">
                <label for="searchCity">Search for a city:</label>
                <input type="text" id="search-input" name="searchCity" class="search-input">
              </form>
              <button id="search-btn">Search</button>
              <span>
                <button id="clear-history">Clear History</button>
              </span>
            </div>
            <div id="recent-search-container" class="mx-4">
            </div>
          </div>
          <div id="main-content" class="col-9">
            <div class="border1">
              <h2>Today's Weather</h2>
              <div>
                <div id="current-container"></div> 
              </div>
            </div>
            <div class="border1">
              <h2>5-Day Forecast</h2>      
              <div id="forecast-container" class="d-flex justify-content-center"></div>
            </div>
          </div> 
        </div>
        
        </div>

      </div>      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
